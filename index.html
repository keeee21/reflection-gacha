<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ふりかえりフルコースガチャ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ふりかえりフルコースガチャ 🎲</h1>
      <p>今のチームの状況に合わせて、最適なふりかえりのフルコースを提案します。</p>
    </header>

    <div class="tab-container">
      <div class="tab-buttons">
        <button class="tab-button active" data-tab="gacha">ガチャ</button>
        <button class="tab-button" data-tab="techniques">技法一覧</button>
      </div>
    </div>

    <div class="tab-content" id="gacha-tab">
      <div class="gacha-controls">
        <div class="situation-selector">
          <label for="situation">今のチーム状況は？</label>
          <select id="situation">
            <option value="any">どんな状況でも</option>
            <option value="regular">定例ふりかえり</option>
            <option value="low-morale">チームの雰囲気が暗い</option>
            <option value="incident">障害が発生した</option>
          </select>
        </div>
        <button id="spin-button" class="button-primary">ガチャを回す</button>
      </div>

      <div id="course-result" class="course-result-container">
        </div>
    </div>

    <div class="tab-content" id="techniques-tab" style="display: none;">
      <div class="phase-list">
        <div class="phase-section" data-phase="check-in">
          <h2>🚀 チェックイン</h2>
          <p>参加者の状態確認とアイスブレイク</p>
          <div class="technique-grid" id="checkin-techniques"></div>
        </div>
        
        <div class="phase-section" data-phase="gather-data">
          <h2>📊 データ収集</h2>
          <p>期間中の出来事や感情を客観的に集める</p>
          <div class="technique-grid" id="gather-techniques"></div>
        </div>
        
        <div class="phase-section" data-phase="generate-insights">
          <h2>💡 洞察生成</h2>
          <p>収集したデータから課題や改善点を見つける</p>
          <div class="technique-grid" id="insights-techniques"></div>
        </div>
        
        <div class="phase-section" data-phase="decide-what-to-do">
          <h2>🎯 アクション決定</h2>
          <p>具体的なアクションプランを決める</p>
          <div class="technique-grid" id="decide-techniques"></div>
        </div>
        
        <div class="phase-section" data-phase="check-out">
          <h2>🎉 チェックアウト</h2>
          <p>振り返りの終了と感謝の気持ちを表明</p>
          <div class="technique-grid" id="checkout-techniques"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="modal" class="modal-overlay">
    <div class="modal-content">
      <button id="modal-close-button" class="modal-close">&times;</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
