            { name: "YWT", description: "„ÄåY(„ÇÑ„Å£„Åü„Åì„Å®)„Äç„ÄåW(„Çè„Åã„Å£„Åü„Åì„Å®)„Äç„ÄåT(„Å§„Åé„Å´„ÇÑ„Çã„Åì„Å®)„Äç„ÅÆ3ÁÇπ„ÅßÊåØ„ÇäËøî„Çã„ÄÅÊó•Êú¨„ÅßÁîü„Åæ„Çå„Åü„Éï„É¨„Éº„É†„ÉØ„Éº„ÇØ„ÄÇ", steps: ["„Äå„ÇÑ„Å£„Åü„Åì„Å®„Äç„Çí‰∫ãÂÆü„Éô„Éº„Çπ„ÅßÊõ∏„ÅçÂá∫„Åô„ÄÇ", "„Åù„Åì„Åã„Çâ„Äå„Çè„Åã„Å£„Åü„Åì„Å®„Äç(Â≠¶„Å≥„ÇÑÊ∞ó„Å•„Åç)„ÇíÊäΩÂá∫„Åô„Çã„ÄÇ", "„Çè„Åã„Å£„Åü„Åì„Å®„ÇíÂü∫„Å´„Äå„Å§„Åé„Å´„ÇÑ„Çã„Åì„Å®„Äç„ÇíËÄÉ„Åà„Çã„ÄÇ"], situation: "ÂÄã‰∫∫„ÅÆÁµåÈ®ì„ÇÑÂ≠¶„Å≥„Çí„ÉÅ„Éº„É†„ÅßÂÖ±Êúâ„Åó„ÄÅÊàêÈï∑„Çí‰øÉ„Åó„Åü„ÅÑÊôÇ„Å´ÈÅ©„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ" },
            { name: "Start, Stop, Continue", description: "„Äå„Åì„Çå„Åã„ÇâÂßã„ÇÅ„Çã„Åì„Å®„Äç„Äå„ÇÑ„ÇÅ„Çã„Åì„Å®„Äç„Äå‰ªäÂæå„ÇÇÁ∂ö„Åë„Çã„Åì„Å®„Äç„ÅÆ3ÁÇπ„Åß„Ç∑„É≥„Éó„É´„Å´Ê¥ªÂãï„ÇíÊåØ„ÇäËøî„Çä„Åæ„Åô„ÄÇ", steps: ["Continue(Á∂ö„Åë„Çã„Åì„Å®)„ÇíÊ¥ó„ÅÑÂá∫„Åô„ÄÇ", "Stop(„ÇÑ„ÇÅ„Çã„Åπ„Åç„Åì„Å®)„ÇíÊ¥ó„ÅÑÂá∫„Åô„ÄÇ", "Start(Êñ∞„Åó„ÅèÂßã„ÇÅ„Çã„Åì„Å®)„ÇíÊ¥ó„ÅÑÂá∫„Åô„ÄÇ"], situation: "„ÉÅ„Éº„É†„ÅÆ„Éó„É≠„Çª„Çπ„ÇÑ„É´„Éº„É´„ÇíÁõ¥Êé•ÁöÑ„Å´Ë¶ãÁõ¥„Åó„Åü„ÅÑÊôÇ„Å´ÂäπÊûúÁöÑ„Åß„Åô„ÄÇ" },
            { name: "WWW", description: "„ÄåWorked well(‰∏äÊâã„Åè„ÅÑ„Å£„Åü„Åì„Å®)„Äç„Äåa little less well(„ÅÇ„Åæ„Çä‰∏äÊâã„Åè„ÅÑ„Åã„Å™„Åã„Å£„Åü„Åì„Å®)„Äç„Äåwish to have done(„Åì„ÅÜ„Åô„Çå„Å∞ËâØ„Åã„Å£„Åü„Å®ÊÄù„ÅÜ„Åì„Å®)„Äç„ÅÆ3ÁÇπ„ÅßÊåØ„ÇäËøî„Çä„Åæ„Åô„ÄÇ", steps: ["‰∏äÊâã„Åè„ÅÑ„Å£„Åü„Åì„Å®„ÇíÂÖ±Êúâ„Åô„Çã„ÄÇ", "„ÅÇ„Åæ„Çä‰∏äÊâã„Åè„ÅÑ„Åã„Å™„Åã„Å£„Åü„Åì„Å®„ÇíÂÖ±Êúâ„Åô„Çã„ÄÇ", "„Åì„ÅÜ„Åô„Çå„Å∞ËâØ„Åã„Å£„Åü„ÄÅ„Å®„ÅÑ„ÅÜÊîπÂñÑÊ°à„ÇíÂá∫„ÅóÂêà„ÅÜ„ÄÇ"], situation: "ÁµêÊûú„Å†„Åë„Åß„Å™„ÅèÈÅéÁ®ã„Å´„ÇÇÁÑ¶ÁÇπ„ÇíÂΩì„Å¶„ÄÅÊîπÂñÑÁÇπ„ÇíË¶ã„Å§„Åë„Åü„ÅÑÊôÇ„Å´Âêë„ÅÑ„Å¶„ÅÑ„Åæ„Åô„ÄÇ" },
            { name: "Mad, Sad, Glad", description: "„ÄåÊÄí„Çä„Äç„ÄåÊÇ≤„Åó„Åø„Äç„ÄåÂñú„Å≥„Äç„Å®„ÅÑ„Å£„ÅüÊÑüÊÉÖ„ÅÆË¶≥ÁÇπ„Åã„ÇâÂá∫Êù•‰∫ã„ÇíÊåØ„ÇäËøî„ÇãÊâãÊ≥ï„ÄÇ", steps: ["Glad(Â¨â„Åó„Åã„Å£„Åü„Åì„Å®)„ÇíÂÖ±Êúâ„Åô„Çã„ÄÇ", "Sad(ÊÇ≤„Åó„Åã„Å£„Åü„Åì„Å®)„ÇíÂÖ±Êúâ„Åô„Çã„ÄÇ", "Mad(ËÖπ„ÅåÁ´ã„Å£„Åü„Åì„Å®)„ÇíÂÖ±Êúâ„Åó„ÄÅ„Åù„ÅÆÂéüÂõ†„ÇíÊé¢„Çã„ÄÇ"], situation: "„ÉÅ„Éº„É†ÂÜÖ„ÅÆÊÑüÊÉÖÁöÑ„Å™ÂÅ¥Èù¢„Å´ÁõÆ„ÇíÂêë„Åë„ÄÅÂÖ±ÊÑü„ÇíÊ∑±„ÇÅ„Åü„ÅÑÊôÇ„Å´ÊúâÂäπ„Åß„Åô„ÄÇÂøÉÁêÜÁöÑÂÆâÂÖ®ÊÄß„ÅåÈ´ò„ÅÑ„ÉÅ„Éº„É†Âêë„Åë„Åß„Åô„ÄÇ" },
            { name: "DAKI", description: "„ÄåDrop(Êç®„Å¶„Çã)„Äç„ÄåAdd(Âä†„Åà„Çã)„Äç„ÄåKeep(Á∂ö„Åë„Çã)„Äç„ÄåImprove(ÊîπÂñÑ„Åô„Çã)„Äç„ÅÆ4„Å§„ÅÆË¶≥ÁÇπ„Åã„ÇâÊ¥ªÂãï„ÇíË©ï‰æ°„Åó„Åæ„Åô„ÄÇ", steps: ["Keep(Á∂ö„Åë„Çã„Åì„Å®)„Å®Improve(ÊîπÂñÑ„Åô„Çã„Åì„Å®)„ÇíÊ¥ó„ÅÑÂá∫„Åô„ÄÇ", "Drop(Êç®„Å¶„Çã„Åì„Å®)„Å®Add(Êñ∞„Åó„ÅèÂä†„Åà„Çã„Åì„Å®)„ÇíÊ¥ó„ÅÑÂá∫„Åô„ÄÇ", "ÂÖ∑‰ΩìÁöÑ„Å™„Ç¢„ÇØ„Ç∑„Éß„É≥„Éó„É©„É≥„Å´Áπã„Åí„Çã„ÄÇ"], situation: "„ÉÅ„Éº„É†„ÅÆ„Éó„É©„ÇØ„ÉÜ„Ç£„Çπ„ÇÑ„ÉÑ„Éº„É´„Å™„Å©„ÇíÊ£öÂç∏„Åó„Åó„Åü„ÅÑÊôÇ„Å´ÈÅ©„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ" },
            { name: "Happiness", description: "„Çπ„Éó„É™„É≥„Éà‰∏≠„ÅÆ„ÄåÂπ∏Á¶èÂ∫¶„Äç„ÇíÊï∞ÂÄ§(‰æã: 1„Äú5)„ÅßË©ï‰æ°„Åó„ÄÅ„Åù„ÅÆÁêÜÁî±„ÇíÂÖ±Êúâ„Åô„Çã„Ç∑„É≥„Éó„É´„Å™ÊâãÊ≥ï„ÄÇ", steps: ["ÂêÑ„É°„É≥„Éê„Éº„ÅåÂπ∏Á¶èÂ∫¶„ÇíÂåøÂêç„ÅßÊäïÁ•®„Åô„Çã„ÄÇ", "ÂÖ®‰Ωì„ÅÆÂπ≥Âùá„ÇÑÂàÜÂ∏É„ÇíÁ¢∫Ë™ç„Åô„Çã„ÄÇ", "„Å™„Åú„Åù„ÅÆÁÇπÊï∞„Çí‰ªò„Åë„Åü„ÅÆ„Åã„ÄÅÁêÜÁî±„Çí‰ªªÊÑè„ÅßÂÖ±Êúâ„Åó„ÄÅÂØæË©±„Åô„Çã„ÄÇ"], situation: "„ÉÅ„Éº„É†„ÅÆÂ£´Ê∞ó„ÇÑÊ∫ÄË∂≥Â∫¶„ÇíÁ∂ôÁ∂öÁöÑ„Å´Ê∏¨ÂÆö„Åó„Åü„ÅÑÊôÇ„Å´‰æøÂà©„Åß„Åô„ÄÇ" },
            { name: "Plus/Delta", description: "„ÄåPlus(ËâØ„Åã„Å£„ÅüÁÇπ)„Äç„Å®„ÄåDelta(ÊîπÂñÑÁÇπ„ÉªÂ§âÂåñÁÇπ)„Äç„ÅÆ2„Å§„ÅÆË¶≥ÁÇπ„Å†„Åë„ÅßÊåØ„ÇäËøî„Çã„ÄÅÈùûÂ∏∏„Å´„Ç∑„É≥„Éó„É´„Å™ÊâãÊ≥ï„ÄÇ", steps: ["Plus(ËâØ„Åã„Å£„ÅüÁÇπ)„ÇíÊõ∏„ÅçÂá∫„Åô„ÄÇ", "Delta(ÊîπÂñÑÁÇπ)„ÇíÊõ∏„ÅçÂá∫„Åô„ÄÇ", "Delta„ÅÆ‰∏≠„Åã„ÇâÊ¨°„Å´Âèñ„ÇäÁµÑ„ÇÄ„Åì„Å®„ÇíÊ±∫„ÇÅ„Çã„ÄÇ"], situation: "ÈùûÂ∏∏„Å´ÊôÇÈñì„Åå„Å™„ÅÑÊôÇ„ÇÑ„ÄÅÁ†î‰øÆ„Éª„Ç§„Éô„É≥„Éà„ÅÆÁõ¥Âæå„Å™„Å©„ÄÅÁ¥†Êó©„ÅÑ„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ„ÅåÂøÖË¶Å„Å™ÊôÇ„Å´‰Ωø„Åà„Åæ„Åô„ÄÇ" },
            { name: "ESVP", description: "Explorer(Êé¢Ê§úÂÆ∂), Shopper(Ë≤∑„ÅÑÁâ©ÂÆ¢), Vacationer(‰ºëÊöá‰∏≠„ÅÆ‰∫∫), Prisoner(Âõö‰∫∫)„ÅÆ4„Çø„Ç§„Éó„Åã„Çâ„ÄÅ„Åµ„Çä„Åã„Åà„Çä„Å∏„ÅÆÂèÇÂä†ÊÑèÊ¨≤„ÇíË°®Êòé„Åô„Çã„Ç¢„Ç§„Çπ„Éñ„É¨„Ç§„ÇØ„ÄÇ", steps: ["4„Å§„ÅÆ„Çø„Ç§„Éó„ÅÆÊÑèÂë≥„ÇíË™¨Êòé„Åô„Çã„ÄÇ", "ÂèÇÂä†ËÄÖ„ÅØËá™ÂàÜ„Åå‰ªä„Å©„ÅÆ„Çø„Ç§„Éó„Å´Ëøë„ÅÑ„ÅãÂåøÂêç„ÅßÊäïÁ•®„Åô„Çã„ÄÇ", "ÁµêÊûú„ÇíÂÖ±Êúâ„Åó„ÄÅ„ÉÅ„Éº„É†„ÅÆ„Ç≥„É≥„Éá„Ç£„Ç∑„Éß„É≥„ÇíÁ¢∫Ë™ç„Åô„Çã„ÄÇ"], situation: "„Åµ„Çä„Åã„Åà„Çä„ÅÆÂÜíÈ†≠„ÅßÂèÇÂä†ËÄÖ„ÅÆÂøÉÁêÜÁä∂ÊÖã„ÇíÊääÊè°„Åó„ÄÅÂ†¥„ÅÆÁ©∫Ê∞ó„ÇíÊ∏©„ÇÅ„Çã„ÅÆ„Å´ÊúÄÈÅ©„Åß„Åô„ÄÇ" }
        ];

      const resultElement = document.getElementById('result');
      const spinButton = document.getElementById('spin-button');
      const detailsButton = document.getElementById('details-button');
      const modal = document.getElementById('modal');
      const modalCloseButton = document.getElementById('modal-close-button');
      const modalTitle = document.getElementById('modal-title');
      const modalDescription = document.getElementById('modal-description');
      const modalSteps = document.getElementById('modal-steps');
      const modalSituation = document.getElementById('modal-situation');
      const body = document.body;

      // --- Â§âÊï∞ÂÆöÁæ© ---
      let currentFramework = null;
      let lastResultName = '';

      // --- „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº ---
      spinButton.addEventListener('click', () => {
          spinButton.disabled = true;
          detailsButton.style.display = 'none';
          resultElement.style.fontSize = '2.2rem';

          let shuffleCount = 0;
          const shuffleInterval = setInterval(() => {
              let randomFramework;
              do {
                  const randomIndex = Math.floor(Math.random() * frameworks.length);
                  randomFramework = frameworks[randomIndex];
              } while (frameworks.length > 1 && randomFramework.name === lastResultName);

              resultElement.textContent = randomFramework.name;
              shuffleCount++;

              if (shuffleCount > 15) {
                  clearInterval(shuffleInterval);
                  
                  currentFramework = randomFramework;
                  lastResultName = currentFramework.name;
                  
                  adjustFontSize(currentFramework.name);

                  spinButton.disabled = false;
                  detailsButton.style.display = 'inline-block';
              }
          }, 50);
      });

      detailsButton.addEventListener('click', () => {
          if (currentFramework) {
              populateModal(currentFramework);
              modal.style.display = 'flex';
              body.classList.add('modal-open');
          }
      });

      const closeModal = () => {
          modal.style.display = 'none';
          body.classList.remove('modal-open');
      };

      modalCloseButton.addEventListener('click', closeModal);

      modal.addEventListener('click', (event) => {
          if (event.target === modal) {
              closeModal();
          }
      });

      function adjustFontSize(text) {
          if (text.length > 20) {
              resultElement.style.fontSize = '1.8rem';
          }
          if (text.length > 30) {
              resultElement.style.fontSize = '1.5rem';
          }
      }

      function populateModal(framework) {
          modalTitle.textContent = framework.name;
          modalDescription.textContent = framework.description;
          modalSituation.textContent = framework.situation;
          
          modalSteps.innerHTML = '';
          framework.steps.forEach(step => {
              const li = document.createElement('li');
              li.textContent = step;
              modalSteps.appendChild(li);
          });
      }
    </script>
